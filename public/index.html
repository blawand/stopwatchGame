<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch Game (10s / 60s / 100s)</title>
  <meta name="description" content="Multi-mode stopwatch game">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="app.js" defer></script>
</head>
<body onload="initPage()">
  <div id="horizon">
    <div id="content">
      <!-- Timer Display -->
      <span id="timetext">
        <span id="seconds">00</span>.<span id="millis">000</span>
      </span>
      <br>
      <!-- Mode Selection -->
      <div id="mode-container">
        <button class="mode-button" onclick="switchMode('10')">10s Mode</button>
        <button class="mode-button" onclick="switchMode('60')">60s Mode</button>
        <button class="mode-button" onclick="switchMode('100')">100s Mode</button>
      </div>
      <!-- Main Button -->
      <input id="main-button" class="button" name="Enter" value="Start" type="button" onclick="onMainButtonClick()">
      <!-- Score Submission & Sharing -->
      <div id="share-container">
        <input type="text" id="player-name" placeholder="Enter Your Name" />
        <button id="submit-score" onclick="submitScore()">Submit Score</button>
        <br><br>
        <div id="share-link-container" style="display: none;">
          <p>Share your score!</p>
          <input type="text" id="share-link" readonly>
          <button onclick="copyShareLink()">Copy Link</button>
        </div>
      </div>
      <!-- Leaderboard -->
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Mode (s)</th>
              <th>Score (s)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Leaderboard entries will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
